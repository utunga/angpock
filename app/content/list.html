
<div class="content panel" ng-repeat="account in accounts">
		<a ng-tap="$navigate.go('/acc/{{account.id}}')">
			<div class="row-fluid">
				<div class="span12">
					{{account.name}} : {{account.id}}
					<br />
					<small>{{balance(account) | currency}}</small>
				</div>
			</div>
		</a>			
</div>
