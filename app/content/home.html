
<div class="toolbar">
  <h1 id="pageTitle">Home Bar</h1>
</div>
<div class="content panel">

<div class="fluid-container">
  	
  	
  </div><span class="badge badge-success">2</span>

  <input ng-model="angular" ng-init="angular='angular-mobile-nav'">

  <p style="text-align: center;">more</p>
  <ul>

      </div>

          <div pock-graph="account.entries" class="graph_placeholder" style="height:100px"></div>
          </div>

   </ul>
